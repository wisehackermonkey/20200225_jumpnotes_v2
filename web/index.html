<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumpnotes v2</title>

    <!-- notes style sheet -->
    <link rel="stylesheet" href="./css/stylesheet.css">    

    <!-- load notes from server -->
    <script src="./js/load-notes.js"></script>
  </head>
  <body>
    <form action="/v1/note-save/" id="note_input_form" method="post">
      <textarea name="note_text"  cols="30" rows="10"> Enter Notes here...</textarea>
      <br>
      <input type="submit" value="Save" />
    </form>
    <!-- displaying notes here -->
    <div id="notes-container">
      <!-- Notes will by dynamically populated here -->
      <!-- Look at load-notes.js addNote() for the note template -->
    </div>

  </body>
</html>
